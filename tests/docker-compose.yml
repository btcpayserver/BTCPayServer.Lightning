      - "4570:8080" # api port
      - "9735:9735" # api port
    expose:
      - "9735" # server port
      - "8080" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "eclair_dir:/data"
    links:
      - bitcoind

