version: "3"

services:

  bitcoind:
    restart: unless-stopped
    image: btcpayserver/bitcoin:0.21.0
    environment:
      BITCOIN_NETWORK: regtest
      BITCOIN_WALLETDIR: "/data/wallets"
      BITCOIN_EXTRA_ARGS: |
        rpcuser=ceiwHEbqWI83
        rpcpassword=DwubwWsoo3
        rpcport=43782
        rpcbind=0.0.0.0:43782
        rpcallowip=0.0.0.0/0
        port=39388
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubrawtx=tcp://0.0.0.0:28333
        txindex=1
        deprecatedrpc=signrawtransaction
        fallbackfee=0.0002
    ports: 
      - "37393:43782"
      - "23823:28332"
    expose:
      - "43782" # RPC
      - "39388" # P2P
    volumes:
      - "bitcoind_dir:/data"

  lightningd:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: btcpayserver/lightning:v0.9.3-1-dev
    environment:
      EXPOSE_TCP: "true"
      LIGHTNINGD_NETWORK: regtest
      LIGHTNINGD_CHAIN: btc
      LIGHTNINGD_OPT: |
        bitcoin-datadir=/etc/bitcoin
        bitcoin-rpcconnect=bitcoind
        network=regtest
        announce-addr=lightningd
        log-level=debug
        dev-fast-gossip
        dev-bitcoind-poll=1
    ports:
      - "48532:9835" # api port
    expose:
      - "9735" # server port
      - "9835" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "lightningd_dir:/root/.lightning"
    links:
      - bitcoind

  lightningd_dest:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: btcpayserver/lightning:v0.9.3-1-dev
    environment:
      EXPOSE_TCP: "true"
      LIGHTNINGD_NETWORK: regtest
      LIGHTNINGD_CHAIN: btc
      LIGHTNINGD_OPT: |
        bitcoin-datadir=/etc/bitcoin
        bitcoin-rpcconnect=bitcoind
        network=regtest
        announce-addr=lightningd_dest
        log-level=debug
        dev-fast-gossip
        dev-bitcoind-poll=1
    ports:
      - "42549:9835" # api port
    expose:
      - "9735" # server port
      - "9835" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "lightningd_dest_dir:/root/.lightning"
    links:
      - bitcoind

  charge:
    restart: unless-stopped
    image: shesek/lightning-charge:0.4.6-standalone
    environment:
      NETWORK: regtest
      API_TOKEN: foiewnccewuify
      BITCOIND_RPCCONNECT: bitcoind
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "lightning_charge_dir:/data"
      - "lightningd_dir:/etc/lightning"
    expose:
      - "9112" # Charge
      - "9735" # Lightning
    ports:
      - "37462:9112" # Charge
    links:
      - lightningd

  lnd:
    restart: unless-stopped
    image: btcpayserver/lnd:v0.12.0-beta
    environment:
      LND_CHAIN: "btc"
      LND_ENVIRONMENT: "regtest"
      LND_REST_LISTEN_HOST: http://lnd:8080
      LND_EXTRA_ARGS: |
        restlisten=lnd:8080
        rpclisten=127.0.0.1:10008
        rpclisten=lnd:10009
        bitcoin.node=bitcoind
        bitcoind.rpchost=bitcoind:43782
        bitcoind.rpcuser=ceiwHEbqWI83
        bitcoind.rpcpass=DwubwWsoo3
        bitcoind.zmqpubrawblock=tcp://bitcoind:28332
        bitcoind.zmqpubrawtx=tcp://bitcoind:28333
        externalip=lnd:9735
        bitcoin.defaultchanconfs=1
        no-macaroons=1
        debuglevel=debug
        trickledelay=1000
        no-rest-tls=1
    ports:
      - "32736:8080"
    expose:
      - "9735"
    volumes:
      - "lnd_dir:/data"
      - "bitcoind_dir:/deps/.bitcoin"
    links:
      - bitcoind

  lnd_dest:
    restart: unless-stopped
    image: btcpayserver/lnd:v0.12.1-beta
    environment:
      LND_CHAIN: "btc"
      LND_ENVIRONMENT: "regtest"
      LND_REST_LISTEN_HOST: http://lnd_dest:8080
      LND_EXTRA_ARGS: |
        restlisten=lnd_dest:8080
        rpclisten=127.0.0.1:10008
        rpclisten=lnd_dest:10009
        bitcoin.node=bitcoind
        bitcoind.rpchost=bitcoind:43782
        bitcoind.rpcuser=ceiwHEbqWI83
        bitcoind.rpcpass=DwubwWsoo3
        bitcoind.zmqpubrawblock=tcp://bitcoind:28332
        bitcoind.zmqpubrawtx=tcp://bitcoind:28333
        externalip=lnd_dest:9735
        bitcoin.defaultchanconfs=1
        no-macaroons=1
        debuglevel=debug
        trickledelay=1000
        no-rest-tls=1
    ports:
      - "42802:8080"
    expose:
      - "9735"
    volumes:
      - "lnd_dest_dir:/data"
      - "bitcoind_dir:/deps/.bitcoin"
    links:
      - bitcoind

  eclair:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: acinq/eclair:v0.3.3
    environment:
      JAVA_OPTS: |
        -Xmx256m
        -Declair.printToConsole
        -Declair.headless
        -Declair.chain=regtest
        -Declair.server.binding-ip=0.0.0.0
        -Declair.server.public-ips.0=eclair
        -Declair.server.port=9735
        -Declair.api.enabled=true
        -Declair.api.binding-ip=0.0.0.0
        -Declair.api.port=8080
        -Declair.node-alias=eclair
        -Declair.api.password=bukkake
        -Declair.bitcoind.host=bitcoind
        -Declair.bitcoind.rpcport=43782
        -Declair.bitcoind.rpcuser=ceiwHEbqWI83
        -Declair.bitcoind.rpcpassword=DwubwWsoo3
        -Declair.bitcoind.zmqblock=tcp://bitcoind:28332
        -Declair.bitcoind.zmqtx=tcp://bitcoind:28333
        -Declair.on-chain-fees.max-feerate-mismatch=10000
        -Declair.mindepth-blocks=1
        -Declair.ping-disconnect=false
    ports:
      - "4570:8080" # api port
      - "9735:9735" # server port
    expose:
      - "9735" # server port
      - "8080" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "eclair_dir:/data"
    links:
      - bitcoind
      - eclair_dest

  eclair_dest:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: acinq/eclair:v0.3.3
    environment:
      JAVA_OPTS: |
        -Xmx256m
        -Declair.printToConsole
        -Declair.headless
        -Declair.chain=regtest
        -Declair.server.binding-ip=0.0.0.0
        -Declair.server.public-ips.0=eclair_dest
        -Declair.server.port=9736
        -Declair.api.enabled=true
        -Declair.api.binding-ip=0.0.0.0
        -Declair.api.port=8080
        -Declair.api.password=bukkake
        -Declair.node-alias=eclair_dest
        -Declair.bitcoind.host=bitcoind
        -Declair.bitcoind.rpcport=43782
        -Declair.bitcoind.rpcuser=ceiwHEbqWI83
        -Declair.bitcoind.rpcpassword=DwubwWsoo3
        -Declair.bitcoind.zmqblock=tcp://bitcoind:28332
        -Declair.bitcoind.zmqtx=tcp://bitcoind:28333
        -Declair.on-chain-fees.max-feerate-mismatch=10000
        -Declair.mindepth-blocks=1
        -Declair.ping-disconnect=false
    ports:
      - "4571:8080" # api port
      - "9736:9736" # server port
    expose:
      - "9736" # server port
      - "8080" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "eclair_dest_dir:/data"
    links:
      - bitcoind

  
  dev:
    image: coscale/docker-sleep
    depends_on:
      - bitcoind
      - charge
      - eclair
      - eclair_dest
      - lightningd
      - lightningd_dest
      - lnd
      - lnd_dest

  tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    expose:
      - "80"
    links:
      - bitcoind
      - charge
      - eclair
      - eclair_dest
      - lightningd
      - lightningd_dest
      - lnd
      - lnd_dest
    depends_on:
      - bitcoind
      - charge
      - eclair
      - eclair_dest
      - lightningd
      - lightningd_dest
      - lnd
      - lnd_dest

volumes:
  lnd_dir:
  lnd_dest_dir:
  bitcoind_dir:
  lightningd_dir:
  lightning_charge_dir:
  lightningd_dest_dir:
  eclair_dir:
  eclair_dest_dir:
