  eclair:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: acinq/eclair:v0.2-beta9
    environment:
      JAVA_OPTS: |
        -Declair.printToConsole
        -Declair.headless
        -Declair.chain=regtest
        -Declair.server.binding-ip=0.0.0.0
        -Declair.server.port=9735
