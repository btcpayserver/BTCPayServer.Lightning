version: "3"

services:

  bitcoind:
    restart: unless-stopped
    image: btcpayserver/bitcoin:24.0
    environment:
      BITCOIN_NETWORK: regtest
      BITCOIN_WALLETDIR: "/data/wallets"
      BITCOIN_EXTRA_ARGS: |
        rpcuser=ceiwHEbqWI83
        rpcpassword=DwubwWsoo3
        rpcport=43782
        rpcbind=0.0.0.0:43782
        rpcallowip=0.0.0.0/0
        port=39388
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubhashblock=tcp://0.0.0.0:28334
        zmqpubrawtx=tcp://0.0.0.0:28333
        txindex=1
        deprecatedrpc=signrawtransaction
        fallbackfee=0.0002
    ports:
      - "37393:43782"
      - "23823:28332"
    expose:
      - "43782" # RPC
      - "39388" # P2P
    volumes:
      - "bitcoind_dir:/data"

  lightningd:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: btcpayserver/lightning:v23.08-dev
    environment:
      EXPOSE_TCP: "true"
      LIGHTNINGD_NETWORK: regtest
      LIGHTNINGD_CHAIN: btc
      LIGHTNINGD_OPT: |
        bitcoin-datadir=/etc/bitcoin
        bitcoin-rpcconnect=bitcoind
        network=regtest
        announce-addr=lightningd:9735
        watchtime-blocks=100
        log-level=debug
        dev-fast-gossip
        dev-bitcoind-poll=1
        database-upgrade=true
    ports:
      - "48532:9835" # api port
    expose:
      - "9735" # server port
      - "9835" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "lightningd_dir:/root/.lightning"
    links:
      - bitcoind

  lightningd_dest:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: btcpayserver/lightning:v23.08-dev
    environment:
      EXPOSE_TCP: "true"
      LIGHTNINGD_NETWORK: regtest
      LIGHTNINGD_CHAIN: btc
      LIGHTNINGD_OPT: |
        bitcoin-datadir=/etc/bitcoin
        bitcoin-rpcconnect=bitcoind
        network=regtest
        announce-addr=lightningd_dest:9735
        watchtime-blocks=100
        log-level=debug
        dev-fast-gossip
        dev-bitcoind-poll=1
        database-upgrade=true
    ports:
      - "42549:9835" # api port
    expose:
      - "9735" # server port
      - "9835" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "lightningd_dest_dir:/root/.lightning"
    links:
      - bitcoind

  charge:
    restart: unless-stopped
    image: shesek/lightning-charge:0.4.23-1-standalone
    environment:
      NETWORK: regtest
      API_TOKEN: foiewnccewuify
      BITCOIND_RPCCONNECT: bitcoind
      LN_PATH: /etc/lightning
      LN_NET_PATH: /etc/lightning
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "lightning_charge_dir:/data"
      - "lightningd_dir:/etc/lightning"
    expose:
      - "9112" # Charge
      - "9735" # Lightning
    ports:
      - "37462:9112" # Charge
    links:
      - lightningd

  lnd:
    restart: unless-stopped
    image: btcpayserver/lnd:v0.17.3-beta
    environment:
      LND_CHAIN: "btc"
      LND_ENVIRONMENT: "regtest"
      LND_REST_LISTEN_HOST: http://lnd:8080
      LND_EXTRA_ARGS: |
        restlisten=lnd:8080
        rpclisten=127.0.0.1:10008
        rpclisten=lnd:10009
        bitcoin.node=bitcoind
        bitcoind.rpchost=bitcoind:43782
        bitcoind.rpcuser=ceiwHEbqWI83
        bitcoind.rpcpass=DwubwWsoo3
        bitcoind.zmqpubrawblock=tcp://bitcoind:28332
        bitcoind.zmqpubrawtx=tcp://bitcoind:28333
        externalip=lnd:9735
        bitcoin.defaultchanconfs=1
        debuglevel=debug
        trickledelay=1000
        no-rest-tls=1
        no-macaroons=1
        accept-amp=true
        accept-keysend=true
    ports:
      - "32736:8080"
    expose:
      - "9735"
    volumes:
      - "lnd_dir:/data"
      - "bitcoind_dir:/deps/.bitcoin"
    links:
      - bitcoind

  lnd_dest:
    restart: unless-stopped
    image: btcpayserver/lnd:v0.17.3-beta
    environment:
      LND_CHAIN: "btc"
      LND_ENVIRONMENT: "regtest"
      LND_REST_LISTEN_HOST: http://lnd_dest:8080
      LND_EXTRA_ARGS: |
        restlisten=lnd_dest:8080
        rpclisten=127.0.0.1:10008
        rpclisten=lnd_dest:10009
        bitcoin.node=bitcoind
        bitcoind.rpchost=bitcoind:43782
        bitcoind.rpcuser=ceiwHEbqWI83
        bitcoind.rpcpass=DwubwWsoo3
        bitcoind.zmqpubrawblock=tcp://bitcoind:28332
        bitcoind.zmqpubrawtx=tcp://bitcoind:28333
        externalip=lnd_dest:9735
        bitcoin.defaultchanconfs=1
        debuglevel=debug
        trickledelay=1000
        no-rest-tls=1
        no-macaroons=1
        accept-amp=true
        accept-keysend=true
    ports:
      - "42802:8080"
    expose:
      - "9735"
    volumes:
      - "lnd_dest_dir:/data"
      - "bitcoind_dir:/deps/.bitcoin"
    links:
      - bitcoind

  eclair:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: acinq/eclair:release-0.8.0
    environment:
      JAVA_OPTS: |
        -Xmx256m
        -Declair.printToConsole
        -Declair.headless
        -Declair.chain=regtest
        -Declair.server.binding-ip=0.0.0.0
        -Declair.server.public-ips.0=eclair
        -Declair.server.port=9735
        -Declair.api.enabled=true
        -Declair.api.binding-ip=0.0.0.0
        -Declair.api.port=8080
        -Declair.node-alias=eclair
        -Declair.api.password=bukkake
        -Declair.bitcoind.host=bitcoind
        -Declair.bitcoind.rpcport=43782
        -Declair.bitcoind.rpcuser=ceiwHEbqWI83
        -Declair.bitcoind.rpcpassword=DwubwWsoo3
        -Declair.bitcoind.zmqblock=tcp://bitcoind:28334
        -Declair.bitcoind.zmqtx=tcp://bitcoind:28333
        -Don-chain-fees.feerate-tolerance.ratio-low=0.1
        -Don-chain-fees.feerate-tolerance.ratio-high=100.0
        -Declair.channel.mindepth-blocks=1
        -Declair.ping-disconnect=false
        -Declair.features.keysend=optional
    ports:
      - "4570:8080" # api port
      - "9735:9735" # server port
    expose:
      - "9735" # server port
      - "8080" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "eclair_dir:/data"
    links:
      - bitcoind
      - eclair_dest

  eclair_dest:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: acinq/eclair:release-0.8.0
    environment:
      JAVA_OPTS: |
        -Xmx256m
        -Declair.printToConsole
        -Declair.headless
        -Declair.chain=regtest
        -Declair.server.binding-ip=0.0.0.0
        -Declair.server.public-ips.0=eclair_dest
        -Declair.server.port=9736
        -Declair.api.enabled=true
        -Declair.api.binding-ip=0.0.0.0
        -Declair.api.port=8080
        -Declair.api.password=bukkake
        -Declair.node-alias=eclair_dest
        -Declair.bitcoind.host=bitcoind
        -Declair.bitcoind.rpcport=43782
        -Declair.bitcoind.rpcuser=ceiwHEbqWI83
        -Declair.bitcoind.rpcpassword=DwubwWsoo3
        -Declair.bitcoind.zmqblock=tcp://bitcoind:28334
        -Declair.bitcoind.zmqtx=tcp://bitcoind:28333
        -Don-chain-fees.feerate-tolerance.ratio-low=0.1
        -Don-chain-fees.feerate-tolerance.ratio-high=100.0
        -Declair.channel.mindepth-blocks=1
        -Declair.ping-disconnect=false
        -Declair.features.keysend=optional
    ports:
      - "4571:8080" # api port
      - "9736:9736" # server port
    expose:
      - "9736" # server port
      - "8080" # api port
    volumes:
      - "bitcoind_dir:/etc/bitcoin"
      - "eclair_dest_dir:/data"
    links:
      - bitcoind

  lndhub_redis:
    restart: unless-stopped
    image: "redis:6.2.2-buster@sha256:e10f55f92478715698a2cef97c2bbdc48df2a05081edd884938903aa60df6396"
    command: "redis-server --requirepass redispassword"
    volumes:
      - "lndhub_redisdir:/data"

  lndhub_dest_redis:
    restart: unless-stopped
    image: "redis:6.2.2-buster@sha256:e10f55f92478715698a2cef97c2bbdc48df2a05081edd884938903aa60df6396"
    command: "redis-server --requirepass redispassword"
    volumes:
      - "lndhub_dest_redisdir:/data"

  lndhub:
    restart: unless-stopped
    image: "bluewalletorganization/lndhub:v1.4.1"
    user: root
    depends_on: [ "lndhub_redis" ]
    volumes:
      - "lndhub_dir:/data"
      - "lnd_dir:/lnd:ro"
    ports:
      - "42923:3000"
    environment:
      PORT: "3000"
      LND_CERT_FILE: "/lnd/tls.cert"
      CONFIG: '{ "rateLimit": 10000, "postRateLimit": 10000, "redis": { "port": 6379, "host": "lndhub_redis", "family": 4, "password": "redispassword", "db": 0 }, "lnd": { "url": "lnd:10009", "password": ""}}'
      # lndhub requires admin.macaroon, we're adding dummy data to satisfy requirement
      LND_ADMIN_MACAROON_FILE: "/lnd/tls.cert"
      MACAROON: "00"

  lndhub_dest:
    restart: unless-stopped
    image: "bluewalletorganization/lndhub:v1.4.1"
    user: root
    depends_on: [ "lndhub_dest_redis" ]
    volumes:
      - "lndhub_dest_dir:/data"
      - "lnd_dest_dir:/lnd:ro"
    ports:
      - "42924:3000"
    environment:
      PORT: "3000"
      LND_CERT_FILE: "/lnd/tls.cert"
      CONFIG: '{ "rateLimit": 10000, "postRateLimit": 10000, "redis": { "port": 6379, "host": "lndhub_dest_redis", "family": 4, "password": "redispassword", "db": 0 }, "lnd": { "url": "lnd_dest:10009", "password": ""}}'
      # lndhub requires admin.macaroon, we're adding dummy data to satisfy requirement
      LND_ADMIN_MACAROON_FILE: "/lnd/tls.cert"
      MACAROON: "00"

  dev:
    image: coscale/docker-sleep
    depends_on:
      - bitcoind
      - charge
      - eclair
      - eclair_dest
      - lightningd
      - lightningd_dest
      - lnd
      - lnd_dest
      - lndhub
      - lndhub_redis
      - lndhub_dest
      - lndhub_dest_redis

  tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    expose:
      - "80"
    links:
      - bitcoind
      - charge
      - eclair
      - eclair_dest
      - lightningd
      - lightningd_dest
      - lnd
      - lnd_dest
      - lndhub
      - lndhub_redis
      - lndhub_dest
      - lndhub_dest_redis
    depends_on:
      - bitcoind
      - charge
      - eclair
      - eclair_dest
      - lightningd
      - lightningd_dest
      - lnd
      - lnd_dest
      - lndhub
      - lndhub_redis
      - lndhub_dest
      - lndhub_dest_redis

volumes:
  lnd_dir:
  lnd_dest_dir:
  bitcoind_dir:
  lightningd_dir:
  lightning_charge_dir:
  lightningd_dest_dir:
  eclair_dir:
  eclair_dest_dir:
  lndhub_dir:
  lndhub_redisdir:
  lndhub_dest_dir:
  lndhub_dest_redisdir:
