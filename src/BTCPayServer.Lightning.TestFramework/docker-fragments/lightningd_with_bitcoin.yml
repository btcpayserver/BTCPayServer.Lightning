version: "3"

services:
  ###_bitcoind:
    restart: unless-stopped
    image: nicolasdorier/docker-bitcoin:0.17.0
    environment:
      BITCOIN_NETWORK: ${TESTER_NETWORK:-regtest}
      BITCOIN_EXTRA_ARGS: |
        rpcuser=ceiwHEbqWI83
        rpcpassword=DwubwWsoo3
        server=1
        rpcport:${###_BITCOIN_RPCPORT:?NoBitcoinRpcPort}
        port=${###_BITCOIN_PORT:?NoBitcoinPort}
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubrawtx=tcp://0.0.0.0:28333
    ports: 
      - "${###_BITCOIN_RPCPORT}:${###_BITCOIN_RPCPORT}"
      - "${###_BITCOIN_PORT}:${###_BITCOIN_PORT}"
    expose:
      - "${###_BITCOIN_RPCPORT}" # RPC
      - "${###_BITCOIN_PORT}" # P2P
    volumes:
      - "${TESTER_DATADIR:?NoTesterDataDir}/###/bitcoind_dir:/home/bitcoin/.bitcoin"
  ###_lightningd:
    restart: unless-stopped
    stop_signal: SIGKILL
    image: btcpayserver/lightning:v0.6.3-3-dev
    environment: 
      EXPOSE_TCP: "true"
      LIGHTNINGD_OPT: |
        bitcoin-datadir=/etc/bitcoin
        bitcoin-rpcconnect=###_bitcoind:${###_BITCOIN_RPCPORT}
        bitcoin-rpcuser=ceiwHEbqWI83
        bitcoin-rpcpassword=DwubwWsoo3
        network=${TESTER_NETWORK:-regtest}
        bind-addr=0.0.0.0
        announce-addr=###_lightningd
        log-level=debug
        dev-broadcast-interval=1000
        dev-bitcoind-poll=1
    ports:
      - "${###_PORT:?NoClightningPort}:9835" # api port
    expose:
      - "9735" # server port
      - "9835" # api port
    volumes:
      - "lightningd_###_dir:/root/.lightning" # sadly relative path is not working for clightning
      - "${TESTER_DATADIR:?NoTesterDataDir}/###/bitcoind_dir:/etc/bitcoin"
    links:
      - ###_bitcoind
volumes:
    lightningd_###_dir:
