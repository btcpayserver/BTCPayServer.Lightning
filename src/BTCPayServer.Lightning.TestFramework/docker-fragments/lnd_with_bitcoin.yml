version: "3"

services:
  ###_bitcoind:
    restart: unless-stopped
    image: nicolasdorier/docker-bitcoin:0.17.0
    environment:
      BITCOIN_NETWORK: ${TESTER_NETWORK:-regtest}
      BITCOIN_EXTRA_ARGS: |
        rpcuser=ceiwHEbqWI83
        rpcpassword=DwubwWsoo3
        server=1
        rpcport:${###_BITCOIN_RPCPORT:?NoBitcoinRpcPort}
        port=${###_BITCOIN_PORT:?NoBitcoinPort}
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubrawtx=tcp://0.0.0.0:28333
    ports: 
      - "${###_BITCOIN_RPCPORT}:${###_BITCOIN_RPCPORT}"
      - "${###_BITCOIN_PORT}:${###_BITCOIN_PORT}"
    expose:
      - "${###_BITCOIN_RPCPORT}" # RPC
      - "${###_BITCOIN_PORT}" # P2P
    volumes:
      - "${TESTER_DATADIR:?NoTesterDataDir}/###/bitcoind_dir:/home/bitcoin/.bitcoin"
  ###_lnd:
    restart: unless-stopped
    image: btcpayserver/lnd:v0.5.2-beta
    environment:
      LND_CHAIN: "btc"
      LND_ENVIRONMENT: ${TESTER_NETWORK:-regtest}
      LND_EXTRA_ARGS: |
        restlisten=0.0.0.0:8080
        bitcoin.node=bitcoind
        bitcoind.rpchost=bitcoind:${###_BITCOIN_RPCPORT}
        bitcoind.zmqpubrawblock=tcp://bitcoind:28332
        bitcoind.zmqpubrawtx=tcp://bitcoind:28333
        bitcoind.rpcuser=ceiwHEbqWI83
        bitcoind.rpcpass=DwubwWsoo3
        trickledelay=1000
        externalip=###_lnd:9735
        no-macaroons=1
        debuglevel=debug
        noseedbackup=1
    ports:
      - "${###_PORT}:8080"
    expose:
      - "9735"
    volumes:
      - "${TESTER_DATADIR:?NoTesterDataDir}/###/lnd_dir:/data"
      - "${TESTER_DATADIR:?NoTesterDataDir}/###/bitcoind_dir:/deps/.bitcoin"
    links:
      - ###_bitcoind
